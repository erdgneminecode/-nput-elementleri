<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
     
    <div id="pencere">
    <label for="username">Kullanıcı adı:</label> <br/>
    <input type="text" id="username" name="username"/>
    <br/>
    <label for="password">Şifre:</label><br/>
    <input type="password" id="password" name="password"/><br/>
    <button>Kaydet</button>
</div>
<br/><br/>
<div id="pencere2">
    <label for="email">Mail adresiniz:</label><br/>
    <input type="email" id="email" name="email" /><br/>
    <label for="tel">Telefon numaranız:</label><br/>
    <input type="tel" name="tel" id="tel" pattern="[0-9] {11}"><br/>
    <input type="number" min="1" max="10" /><br/>
    <input type="search"/><br/>
    <button>Kaydet</button>
    <br/><br/><br/>

</div>

<div class="pencere3">
    <label for="date">Tarih:</label><br/>
    <input type="date" id="date"/><br/>
    <label for="datetime-local">datetime-local:</label><br/>
    <input type="datetime-local" id="datetime-local"/><br/>
    <label for="month">Ay:</label><br/>
    <input type="month" id="month"/><br/>
    <label for="week">Hafta:</label><br/>
    <input type="week" id="week"/><br/>
    <label for="time">Zaman:</label><br/>
    <input type="time" id="time"/>
    <br/><br/><br/>
</div>
<div class="pencere4">
    <input type="file" name="file" id="file"/>
    <br/>
    <input type="url" name="url" id="url"/>
    <br/>
    <input type="color" name="color" id="color"/>
    <br/>
    <input type="image" width="50" height="50" src="resim.png"/><br/>
    <button>Kaydet</button><br/><br/>
</div>
<div class="pencere5">
    <label>KONUŞABİLDİĞİNİZ DİLLER</label><br/>
    <input type="checkbox" name="dil" id="ing"><label>İngilizce</label>
    <input type="checkbox" name="dil" id="tur"><label>Turkçe</label>
    <input type="checkbox" name="dil" id="frans"><label>Fransızca</label>
    <br/>    <br/>
    <label>Cinsiyetiniz:</label>    <br/>
    <input type="radio" name="cinsiyet"
    value="kadın"><label>Kadın</label>
    <input type="radio" name="cinsiyet" value="erkek"><label>Erkek</label>    <br/>
    <input type="range" min="0" max="50" value="0"/>
    <br/>    <br/>
</div>
<form action="#" method="post">
    <input type="text">    <br/>
    <input type="password"><br/>
    <input type="submit" value="submit"><br/>
    <input type="reset" value="reset"><br/><br/>
    <input type="button" value="button" onclick="alert('butonun üzerine tıklandı')">
    <button onclick="alert('butonun üzerine tıklandı')> tıkla</button>
</form>
</body>
</html>
